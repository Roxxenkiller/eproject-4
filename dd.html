<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #1c39bb;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      border-bottom: 1px solid #ddd;
    }
    .sidebar a:hover {
      background-color: #93E9BE;
    }
    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
    .navbar {
      background-color: #1c39bb;
      color: white;
      padding: 15px;
      text-align: right;
    }
    .navbar .care-group {
      background-color: #93E9BE;
      color: #1c39bb;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
    }
    h2 {
      color: #1c39bb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }
    table th, table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background-color: #1c39bb;
      color: white;
    }
    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn.confirm {
      background-color: #93E9BE;
      color: #1c39bb;
    }
    .btn.edit {
      background-color: #ffc107;
      color: white;
    }
    .btn.delete {
      background-color: #dc3545;
      color: white;
    }
    .status-pending {
      color: #ffc107;
      font-weight: bold;
    }
    .status-confirmed {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <a href="#">Dashboard</a>
  <a href="#">Appointments</a>
  <a href="#">Users</a>

</div>

<div class="main-content">
  <div class="navbar">
    <span>Doctor Dashboard</span>
    <span class="care-group">Care Group Dashboard</span>
  </div>

  <h2>Appointments List</h2>
  <table>
    <thead>
      <tr>
        <th>S.No</th>
        <th>Patient Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>2025-06-15</td>
        <td>10:00 AM</td>
        <td><span class="status-pending">Pending</span></td>
        <td>
          <button class="btn confirm" onclick="confirmAppointment(1)">Confirm</button>
          <button class="btn edit" onclick="editAppointment(1)">Edit</button>
          <button class="btn delete" onclick="deleteAppointment(1)">Delete</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>2025-06-15</td>
        <td>11:00 AM</td>
        <td><span class="status-confirmed">Confirmed</span></td>
        <td>
          <button class="btn confirm" onclick="confirmAppointment(2)">Confirm</button>
          <button class="btn edit" onclick="editAppointment(2)">Edit</button>
          <button class="btn delete" onclick="deleteAppointment(2)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  function confirmAppointment(id) {
    alert('Confirming appointment ' + id);
  }

  function editAppointment(id) {
    alert('Editing appointment ' + id);
  }

  function deleteAppointment(id) {
    if (confirm('Are you sure you want to delete this appointment?')) {
      alert('Appointment ' + id + ' deleted');
    }
  }
</script>

</body>
</html>
